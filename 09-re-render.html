<body>
   <div id="root"></div>
   <script>
      function tick() {
         const time = new Date().toLocaleTimeString()
         const element = (
            <div>
               <input value={time} />
               <input value={time} />   
            </div>
         )

         ReactDOM.render(element, document.getElementById('root'))
      }

      tick()
      setInterval(tick, 1000)

   </script>
</body>
